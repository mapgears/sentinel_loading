<!-- MapServer Template -->
<!DOCTYPE html>
<html lang="en">
<head>
  	<style type="text/css">
		#rcorners1 {border: 2px solid;color: #2F4F4F;width: 1200px;height: 30px;  margin-top: 1px;margin-bottom: 10px;}
		#rcorners2 {border: 2px solid;color: #2F4F4F;width: 880px;}
		#rcorners3 {border: 2px solid;color: #2F4F4F;width: 300px;}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			var mainContainer = document.getElementById("myData");
			const Url='http://127.0.0.1:5000/update_products'
	        $("button").click(function(){
	        	$.get(Url, function(result){
	            	dbParam = JSON.stringify(result);
	            	document.getElementById("myData").innerHTML=dbParam;
	            	console.log(result)
	          	})
	        });
	    });
	</script>
</head>

<body>
	<center><h2 id="rcorners1">MapServer Application</h2></center>

	<center>
	<table border="0" cellspacing="0" cellpadding="4">
		<form method="GET" action="[program]" name="mapserv">

		<input type="hidden" name="imgxy" value="[center]">
		<input type="hidden" name="imgext" value="[mapext]">
		<input type="hidden" name="map" value="[map]">
		<input type="hidden" name="root" value="[root]">
		<input type="hidden" name="savequery" value="true">
		<input type="hidden" name="program" value="[program]">
		<input type="hidden" name="map_web" value="[map_web]">
		<input type="hidden" name="mode" value="browse" checked>
		<input type="hidden" name="layer" value="drgs" checked>

		<tr>
		<td valign="top" align="center" id="rcorners2">
	  		<table width="390" border="0" cellspacing="0" cellpadding="4" align="center" bgcolor="#666666">
	    	<tr>
	      	<td align="center">
	      	<input type="image" name="img" src="[img]" width="[mapwidth]" height="[mapheight]" border="0" alt="the map">
	      	</td>
		    </tr> 
		    <tr>
		    <td bgcolor="#666666">      
		    <img title="scalebar (mi)" alt="scalebar (mi)" src="[scalebar]">
		    </td>
			</tr>
		  	</table>  
		</td>
		
		<td valign="top" bgcolor="#ffffff" >
	  		<table cellpadding="5" cellspacing="0" border="0" bgcolor="#ffffff"id="rcorners3">
	    	<tr><td>
	    	<a align="center" href="[root]/index.html">back to start</a>
	    	<input align="center" type="submit" value="Refresh">      
	    	<hr><b>Select Layers to Display: </b>
	    	<p>Zoom In <input type=radio name=zoomdir value=1 src="[zoomdir_1_check]"> <br></p>
	    	<p>Plan <input type=radio name=zoomdir value=0 [zoomdir_0_check]><br></p>
	    	<p>Zoom Out <input type=radio name=zoomdir value=-1 [zoomdir_-1_check]><br><hr></p>     
	    	<p>Zoom Size <input type=text name=zoomsize size=4 value=[zoomsize]></p>
	    	</td>
			</tr>
			</table>
		</form>

		<hr><div id="rcorners3"><br><button>Update</button><div id="myData"></div></div>
		</td>
		</tr>

	</table>
	</center>
</body>
</html>
